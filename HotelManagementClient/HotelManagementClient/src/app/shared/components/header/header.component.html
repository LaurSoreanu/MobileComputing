<ion-header>
  <ion-toolbar slot="" color="primary" mode="md">

      <ion-back-button defaultHref="href"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      <div class="toolbar-title-container">
        <!-- <img class="logo" src="../../../../assets/images/atps_logo_pctwa.png" alt="Hotel Managent" /> -->
        <ion-label> {{ title }} </ion-label>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
