<app-header [title]="'Hotel Management'">
</app-header>
<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center>
      <form padding [formGroup]="loginGroup">
        <ion-item>
          <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <div padding>
        <ion-button color="primary" size="large" expand="block" (click)="login()">Login</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="ion-text-center">
  <ion-label>You don't have an account?</ion-label>  
  <ion-button color="secondary" fill="clear" expand="block" [routerLink]="['/register']" routerDirection="forward" >Register</ion-button>
</div>
