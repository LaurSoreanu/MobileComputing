<app-header [href]="'/'" [title]="'Create Account'">
</app-header>
<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center>
      <form padding [formGroup]="formGroup">
        <ion-item>
          <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Email adress" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
        </ion-item> -->
      </form>
      <div padding>
        <ion-button color="primary" size="large" expand="block" (click)="register()">Register</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
